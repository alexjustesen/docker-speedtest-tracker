name: Test Docker Builds

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  test-amd64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build amd64 Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          build-args: |
            RELEASE_TAG=latest
          cache-from: type=gha,scope=test-amd64
          cache-to: type=gha,mode=max,scope=test-amd64

  test-arm64:
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test build arm64 Dockerfile
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.arm64
          platforms: linux/arm64
          push: false
          build-args: |
            RELEASE_TAG=latest
          cache-from: type=gha,scope=test-arm64
          cache-to: type=gha,mode=max,scope=test-arm64
